<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nulish Coalescing Operator</title>
</head>

<body>
    <script>
        /*
        Nulish Coalescing Operator
        - Nullist value adalah null dan undefined
        - Nullist Coalescing Operator (??) adlah operator mirip ternary operator, yang membedakan adalah pada kondisi, jika bernilai null atau undefined, baru value defaultnya diambil
        */
        let parameter;
        let data = parameter;
        if (data === undefined || data === null) {
            data = "Nilai Default";
        }
        document.writeln(`<p>${data}</p>`);

        document.writeln(`<p>${parameter ?? "Nilai Default"}</p>`);
    </script>
</body>

</html>
