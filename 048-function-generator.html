<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Generator</title>
</head>

<body>
    <script>
        /*
            Function Generator
            - function generator adalah function yang digunakan untuk membuat data generator
            - generator adalah data yang bisa di iterasi seperti array
            - untuk membuat function generator perlu menggunakan tanda bintang (*) setelah kata function
            - dan untuk mengembalikan data di tiap iterasi kita bisa gunakan kata kunci yield diikuti datanya
            */
        function* createNames() {
            yield "Didin";
            yield "Handiman";
            yield "Ii";
            yield "Tjahridjan";
        }

        console.info(createNames);

        const names = createNames();
        for (const name of names) {
            document.writeln(`<p>${name}</p>`);
        }

        /*
        Function Generator yang lebih kompleks
        */

        //lazy
        function* buatGanjil(value) {
            for (let i = 1; i <= value; i++) {
                if (i % 2 === 1) {
                    console.info(`Yield ${i}`);
                    yield i;
                }
            }
        }

        //Eager
        function* buatGanjilArray(value) {
            const result = [];
            for (let i = 1; i <= value; i++) {
                if (i % 2 === 1) {
                    console.info(`Yield ${i}`);
                    result.push(i);
                }
            }
        }

        console.info(buatGanjil(10)); //lazy
        //console.info(buatGanjilArray(10)); //eager
        const angkaGanjil = buatGanjil(20);
        // for (const angka of angkaGanjil) {
        //     console.info(angka);
        // }

        console.info(angkaGanjil.next().value);
        console.info(angkaGanjil.next().value);
        console.info(angkaGanjil.next().value);
        console.info(angkaGanjil.next().value);
        /*
        Lazy Evaluation
        - generator bersifal lazy
        - artinya jika data belum diambil dari generator, yield selanjutnya tidak akan di eksekusi
        */
    </script>
</body>

</html>
