<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Boolean</title>
</head>

<body>
    <script>
        /*
        Type data boolean
        - type data boolean adalah type data yang berisikan data kebenaran, artinya hanya ada dua data, benar dan salah (yes & no)
        - benar direpresentasikan dengan kata ku kunci true, dan salah direpresentasikan dengan kata kunci false
        - walaupun type data boolean merupakan type data yang sangat sederhana, tapi type data boolean akan banyak digunakan di berbagai fitur pemrograman
        */
        document.writeln(true);
        document.writeln("</br>");
        document.writeln(false);
    </script>
</body>

</html>
