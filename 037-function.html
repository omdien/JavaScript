<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <script>
        /*
        - adalah blok kode program yang akan berjalan saat kita panggil
        - sebelumnya sudah menggunakan writeln() untuk menampilkan tulisan di html
        - menggunakan kata kunci function diikuti dengan nama function lalu kurung () dan block kurung {}
        - memanggil function dengan menggunakan nama function diikuti dengan kurung ()
        - di pemrograman lain disebut juga method
        */
        function sayHelloWorld() {
            document.writeln(`<p>Hello World</p>`);
        }
        sayHelloWorld();
        sayHelloWorld();
        sayHelloWorld();
    </script>
</body>

</html>
