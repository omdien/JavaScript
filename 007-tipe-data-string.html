<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>

<body>
    <script>
        /*
            Type data string
            - Type data yang berisikan kumpulan kosong atau lebih karakter
            - menggunkan "  atau ' (usahakan konsisten)
            */
        document.writeln("<p><b>TYPE DATA STRING</b></p>")
        document.writeln("Didin Handiman");
        document.writeln("</br>");
        document.writeln("Kementerian Kelautan dan Perikanan");
        document.writeln("</br>");
        document.writeln("</br>");

        // Menambah String menggunakan operator + (plus)
        document.writeln("Nama : " + "Didin Handiman");
        document.writeln("</br>");
        document.writeln("Instansi : " + "Kementerian Kelautan dan Perikanan");
        document.writeln("</br>");
        document.writeln("</br>");

        /*
        Escape Sequence
        - Karakter khusus seperti Enter, Tab, " (kutip dua) dll
        \n  Enter
        \t  Tab
        \'  '
        \"  "
        \\  \
        */
        document.writeln("<p><b>ESCAPE SEQUENCE</b></p>")
        document.writeln("<textarea cols='50' rows='10'>");
        document.writeln("Didin \nHandiman");
        document.writeln("\\Didin \\Hadiman");
        document.writeln("\"Kementerian \"Kelautan \"dan \"Perikanan");
        document.writeln("Republik \tIndonesia");
        document.writeln('Mantap \'Sekali');
        document.writeln("</textarea>");
        document.writeln("</br>");
        document.writeln("</br>");
    </script>
</body>

</html>
