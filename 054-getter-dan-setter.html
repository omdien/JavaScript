<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter</title>
</head>

<body>
    <Script>
        /*
        Getter dan Setter
        - getter dan setter adalah kemampuan membuat function yang berbeda untuk mengambil data (Getter) dan mengubah data (Setter) pada sebuah property di Object
        - Dengan menggunakan getter dan setter kita bisa melakukan hal apapun dalam function sebelum sebuah property diakses atau diubah, misal menambah validasi dan lain-lain.
        */

        // Getter
        const person = {
            firstName: "Faizal",
            middleName: "Ridhwan",
            lastName: "Handiman",
            get fullName() {
                return `${this.firstName} ${this.middleName}`;
            }
        }

        //otomatis memanggil get fullName()
        console.info(person.fullName);


        // Setter
        const person2 = {
            firstName: "Faizal",
            middleName: "Ridhwan",
            lastName: "Handiman",
            get fullName() {
                return `${this.firstName} ${this.middleName}`;
            },
            set fullName(val) {
                const array = val.split(" ");
                this.firstName = array[0];
                this.middleName = array[1];
            }
        }

        person2.fullName = "Fitriani Azizah";
        // console.info(person2.firstName);
        // console.info(person2.middleName);
        console.info(person2);
    </Script>
</body>

</html>
