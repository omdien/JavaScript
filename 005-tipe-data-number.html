<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>

<body>
    <script>
        /*
            Type data number
            JavaScript hanya mendukung satu tipe data number
            (bulat dan decimal sama)
            */

        document.writeln("<p><b>DATA NUMBER</b></p>")
        document.writeln(100);
        document.writeln("</br>");
        document.writeln(100.100);
        document.writeln("</br>");
        document.writeln("</br>");
    </script>
</body>

</html>
