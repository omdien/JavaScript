<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Ekspresion</title>
</head>

<body>
    <script>
        /*
        If Ekspresion
        - slah satu kunci yang digunakan untuk percabangan
        - percabangan artinya kita bisa mengeksekusi kode program tertentu ketika suatu kondisi terpenuhi
        */
        const nilai = 90;

        if (nilai > 80) {
            document.writeln("<p>Good Job</p>");
        } else if(nilai > 60) {
            document.writeln("<p>Lumayan</p>");
        }
        else {
            document.writeln("<p>Try Again Next Year</p>");
        }
    </script>
</body>

</html>
