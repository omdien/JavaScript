<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>

<body>
    <script>
        /*
        Label jarang digunakan
        - label merupakan penanda yang bisa digunakan dengan kata kunci break dan continue
        - secara default saat kita melakukan break dan continue, dia akan melakukan perulangan dimana kode break dan continue digunakan
        - dengan menggunakan label, kita bisa melakukan break dan continue terhadap perulangan yang kita inginkan, asalkan pada perulangan nya kita gunakan label
        - untuk membuat label, bisa gunakan nama label lalu diikuti titik dua (:)
        */
        loopi:
        for (let i = 0; i < 10; i++) {
            loopj:
            for (let j = 0; j < 100; j++) {
                if (j > 5) {
                    continue loopi;
                }
                console.info(`${i} - ${j}`);
            }
        }
    </script>
</body>

</html>
