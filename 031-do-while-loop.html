<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>

<body>
    <script>
        /*
        Do While Loop
        */

        do {
            document.writeln(`<p>Perulangan ke : ${counter}</p>`);
            counter++;
        }
        while (counter <= 15)
    </script>
</body>

</html>
