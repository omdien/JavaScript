<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Function</title>
</head>

<body>
    <script>
        /*
            
        Recursive Function
        - recursive function adalah kemampuan function memanggil dirinya sendiri
        - kada ada banyak problem yang mudah diselesaikan menggunakan recursive function seperti kasus factorial
            */
        function factorial(value) {
            let result = 1;
            for (let i = 1; i <= value; i++) {
                result *= i;
            }
            return result;
        }

        document.write(`<p>3 factorial adalah ${factorial(3)}</p>`);

        function recursiveFactorial(value) {
            if (value === 1) {
                return 1;
            } else {
                return value * recursiveFactorial(value - 1);
            }
        }
        document.write(`<p>4 factorial adalah ${recursiveFactorial(4)}<p>`);
    </script>
</body>

</html>
