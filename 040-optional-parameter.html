<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Parameter</title>
</head>

<body>
    <script>
        /*
        Optional Parameter
        - secara default parameter di function itu optional
        - tidak wajib mengisi value nya jika memanggil function
        - jika tidak diisi, parameter otomatis bernilai undefined
        */
        function sayHello(firstName, middleName, lastName) {
            console.log(firstName);
            console.log(middleName);
            console.log(lastName);
        }

        sayHello("Didin", "Handiman");
    </script>
</body>

</html>
