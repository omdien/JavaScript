<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>

<body>
    <script>
        /*
            Operator Logika
            - untuk dua buah data boolean
            - hasilnya boolean lagi
            - jenis operator logika
              &&    dan
              ||    atau
              !     kebalikan
              */
        document.writeln("<p><b>OPERATOR LOGIKA</b></p>")
        const nilaiUjian = 80;
        const nilaiAbsensi = 100;

        const lulusUjian = nilaiUjian > 75;
        const lulusAbsensi = nilaiAbsensi > 75;

        const lulus = lulusUjian && lulusAbsensi;
        document.writeln("<p>" + lulus + "<p>");
    </script>
</body>

</html>
