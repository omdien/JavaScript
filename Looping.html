<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>

<body>
    <script>
        /*
        For Loop
        - blok kode yang terdapat dalam for akan diulangi selama kondisi for terpenuhi
        - syntak
        for(init statement;kondisi;post statemen) {
            blok pengulangan
        }
        - init statement akan diisi hanya sekali di awal sebelum perulangan
        - kondisi akan dilakukan pengecekan dalam setiap perulangan, jika true perulangan akan dilakukan dan jika false perulangan akan berhenti
        - post statement akan dieksekusi setiap kali diakhir pengulangan
        - init statement, kondisi dan post statemen tidak wajib diisi, jika tidak diisi berarti konisi selalu bernilai true
        */
        for (; ;) {
            alert("for loop");
        }
    </script>
</body>

</html>
