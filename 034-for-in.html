<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>

<body>
    <script>
        /*
        For In
        - merupakan perulangan for yang digunakan untuk mengiterasi seluruh data property di object atau di index array
        - walaupun bisa digunakan di array tapi tidak direkomendasikan
        */
        const person = {
            firstName: "Didin",
            middleName: "Handiman",
            lastName: "Tjahridjan"
        }
        for (const property in person) {
            document.writeln(`<p>property ${property} : ${person[property]}</p>`);
        }

        const names = ["Didin", "Handiman", "Tjahridjan"];
        for (const index in names) {
            document.writeln(`<p>${index} : ${names[index]}</p>`);
        }
    </script>
</body>

</html>
