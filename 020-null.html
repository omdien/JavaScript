<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>

<body>
    <script>
        /*
        Null
        - representasi data kosong
        - berbeda dengan undefined, sudah ditambahkan value null
        - undefined belum ditambahkan valuenya
        */
        let datanya = "Didin Handiman";

        if (datanya === undefined) {
            console.info("Undefined");
        } else if (datanya === null) {
            console.info("Hello Null");
        } else {
            console.info("Hello World");
        }
    </script>
</body>

</html>
