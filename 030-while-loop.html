<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>

<body>
    <script>
        /*
        While Looping
        */
        let counter = 6;
        while (counter <= 10) {
            document.writeln(`<p>Perulangan ke : ${counter}</p>`);
            counter++;
        }
    </script>
</body>

</html>
