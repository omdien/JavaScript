<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>
        /*
        Switch Statement
        - Kadang hanya butuh menggunakan kondisi sederhana di fi statement, seperti hanya menggunakan perbandingan ==
        - Switch adalah stement percabangan yang sama dengan if, namun lebih sederhana cara pembuatannya
        - Kondisi Switch Staement hanya untuk perbandingan ==
        */
       let nilai = "C";
       switch(nilai) {
            case "A" :
                document.writeln("<p>Wow anda lulus dengan baik</p>");
                break;
            case "B" :
                document.writeln("<p>Baik sekali</p>");
                break;
            case "C" :
                document.writeln("<p>Lumayan</p>");
                break;
            case "D" :
                document.writeln("<p>Anda tidak lulus</p>");
                break;
            default :
                document.writeln("<p>Mungkin anda salah jurusan</p>");
       }
    </script>
</body>
</html>
