<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
</head>

<body>
    <script>
        /*
        Function Parameter
        - bisa mengirim informasi ke function yang dipanggil
        - perlu menambahkan parameter atau argument di function yang sudah dibuat
        - parameter ditempatkan dalama kurung ()
        - parameter bisa lebih dari satu harus dipisah menggunakan tanda koma (,)
        */
        function sayHello(firstName, lastName) {
            document.writeln(`<p>Hello ${firstName} ${lastName}</p>`);
        }

        sayHello("Didin", "Handiman");
        sayHello("Indrayani", "Mustikasari");
    </script>
</body>

</html>
